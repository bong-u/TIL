<!DOCTYPE html>
<html>

<head>
	<title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
	<meta charset="utf-8" />
	<meta http-equiv="permissions-policy" content="interest-cohort=()">
	<meta property="og:title" content="Bong-u's til" />
	<meta property="og:type" content="blog" />
	<meta property="og:url" content="https://github.com/bong-u/til-hugo" />
	<meta property="og:image" content="{{ .Site.BaseURL }}asset/profile.jpg" />

	<!-- my custom js -->
	<script type="text/javascript" src="{{ .Site.BaseURL }}src/script.js"></script>

	<!-- my favicon -->
	<link rel="icon" href="{{ .Site.BaseURL }}favicon16.png" sizes="16x16">
	<link rel="icon" href="{{ .Site.BaseURL }}favicon32.png" sizes="32x32">

	<!-- github markdown css -->
	<!-- Javascript will add -->

	<!-- my tailwind css -->
	<link id="twCSS" rel="stylesheet" href="{{ .Site.BaseURL }}src/style.css" />

	<!-- latex -->
	{{ partial "latex.html" . }}

	<!-- google analytics -->
	{{ if .Site.Params.googleAnalytics }}
	{{ partial "google-analytics.html" . }}{{ end }}
</head>

<body class="flex justify-center my-16">
	{{ .Render "header" }}

	{{ block "main" .}} {{ end }}

	<!-- {{ block "footer" . }} {{ end }} -->
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script type="text/javascript" src="{{ .Site.BaseURL }}src/script.js"></script>
  {{ $style := resources.Get "style.css" }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/src/style.css" />

  <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>

  {{ if .Site.Params.googleAnalytics }}
  {{ partial "google-analytics.html" . }}{{ end }}
</head>

<body class="dark">
  {{ .Render "topbar" }}

  <section class="flex flex-col items-center">
    {{ block "main" . }} {{ end }}
  </section>

  {{ block "footer" . }} {{ end }}
</body>

</html>

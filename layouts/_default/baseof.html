<!DOCTYPE html>
<html>

<head>
  <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
  <meta charset="utf-8" />

  <!-- my custom js -->
  <script type="text/javascript" src="{{ .Site.BaseURL }}src/script.js"></script>

  <!-- my favicon -->
  <link rel="icon" href="{{ .Site.BaseURL }}favicon16.png" sizes="16x16">
  <link rel="icon" href="{{ .Site.BaseURL }}favicon32.png" sizes="32x32">

  <!-- github markdown css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css"
    rel="stylesheet">

  <!-- my tailwind css -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}src/style.css" />

  <!-- latex -->
  {{ partial "latex.html" . }}

  <!-- google analytics -->
  {{ if .Site.Params.googleAnalytics }}
  {{ partial "google-analytics.html" . }}{{ end }}
</head>

<body class="dark">
  {{ .Render "topbar" }}

  <main class="flex w-full">
    {{ .Render "sidebar" }}
    <section class="w-full mx-20">
      {{ block "main" . }} {{ end }}
    </section>
  </main>

  {{ block "footer" . }} {{ end }}
</body>


</html>

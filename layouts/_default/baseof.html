<!DOCTYPE html>
<html>

<head>
	<title>{{ .Page.Title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ .Summary | truncate 100}}" />
	<meta property="og:site_name" content="{{ .Site.Title }}" />
	<meta property="og:title" content="{{ .Page.Title }}" />
	<meta property="og:description" content="{{ .Summary | truncate 100}}" />
	<meta property="og:type" content="blog" />
	<meta property="og:url" content="https://github.com/bong-u/til-hugo" />
	<meta property="og:image" content="{{ .Site.BaseURL }}asset/profile.jpg" />

	<!-- my custom js -->
	<script type="text/javascript" src="{{ .Site.BaseURL }}script/base.js"></script>

	<!-- my favicon -->
	<link rel="icon" href="{{ .Site.BaseURL }}favicon16.png" sizes="16x16">
	<link rel="icon" href="{{ .Site.BaseURL }}favicon32.png" sizes="32x32">
	<link rel="icon" href="{{ .Site.BaseURL }}favicon48.png" sizes="48x48">
	<link rel="icon" href="{{ .Site.BaseURL }}favicon64.png" sizes="64x64">

	<!-- my tailwind css -->
	<link id="twCSS" rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css" />

	<!-- google analytics -->
	{{ if not .Site.IsServer }}
	{{ partial "google-analytics.html" . }}
	{{ end }}

</head>

<body class="custom-scroll">


	<div class="flex w-full flex-col">

		{{ block "main" .}} {{ end }}

	</div>
	<!-- {{ block "footer" . }} {{ end }} -->
</body>

</html>

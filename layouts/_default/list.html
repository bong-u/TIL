{{ define "main" }}
<main class="flex w-full justify-center">

  <section class="flex flex-col justify-center gap-8 w-11/12 md:w-6/12 lg:w-4/12  ">
    {{ .Render "header" }}
    <div class="mb-16">
      <h1 class="text-3xl text-center mb-7">
        <span class="text-4xl mr-3">{{ index (split .Page.Title "|") 0 }}</span>
        <span> {{ index (split .Page.Title "|") 1 }}</span>
      </h1>

      <div class="flex flex-col gap-3 my-16">
        {{ range .Paginator.Pages }}
        <a href="{{.RelPermalink}}" class="hover-bold">
          {{ .Title }}
        </a>
        {{ end }}
      </div>

      <div id="pagination-box">
        {{ template "_internal/pagination.html" . }}
      </div>

      <!-- <a class="m-0 my-3 hover-bold" href="{{.RelPermalink}}"></a> -->

        <span class="overflow-ellipsis-bundle">{{ .Title }}</span>
        <span class="whitespace-nowrap">{{.Date.Format "2006-01-02"}}</span>
      </div>
      </a> -->
      <!-- {{ end }} -->
    </div>
  </section>
</main>

{{ end }}

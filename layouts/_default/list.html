{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{ .Section }}</h1>
    </header>
    <!-- {{ .Content }} -->
  </article>
  <ul>
    {{ range .Data.Pages.ByLastmod.Reverse }}
    <li>
      <a href="{{.RelPermalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}

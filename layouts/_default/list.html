{{ define "main" }}
<main class="flex w-full justify-center">

  <section class="flex flex-col justify-center gap-8 w-11/12 md:w-6/12 lg:w-4/12">
    {{ .Render "header" }}
    <div class="mb-16">
      <h1 class="text-3xl text-center">
        <div class="text-5xl mb-3">{{ .Page.Params.emoji }}</div>
        <div>{{ .Page.Title }}</div>
      </h1>

      <div class="flex flex-col gap-3 mt-4 mb-16">
        <table id="page-table">
          <thead>
            <tr>
              <th>No</th>
              <th>Title</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody class="text-center">
            {{ range $index, $page := .Paginator.Pages }}
            <tr onclick="location.href='{{.RelPermalink}}'">
              <td>
                {{ math.Add $index 1 }}
              <td class="whitespace-nowrap">
                {{ .Title }}
              </td>
              <td class="whitespace-nowrap">
                {{.Date.Format "2006-01-02"}}
              </td>
            </tr>
            {{ end }}
          </tbody>
        </table>
      </div>

      <div id="pagination-box">
        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </section>
</main>

{{ end }}

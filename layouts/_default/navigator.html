{{ range .Site.Sections }}
{{ $section := . }}
{{ with .Pages }}
{{ $indexPage := index . 0 }}
{{ $section_emoji := $section.Params.emoji }}
{{ $section_name := $section.Title }}

<a class="flex py-3 hover-bold hover-bigger" href="{{ $section.RelPermalink }}">
    <span class="text-xl mr-3">{{ $section_emoji }}</span>
    <span>{{ $section_name }} ({{ len $section.Pages }})</span>
</a>
{{ end }}
{{ end }}

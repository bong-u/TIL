{{ $section_emoji := .Parent.Params.emoji }}
{{ $section_name := .Parent.Title }}


<div class="box flex flex-col gap-3 rounded-lg w-full min-w-0">
    <div class="h-0 relative">
        <img onload="checkRecentPost(event, '{{ .Lastmod.YearDay }}')" class="h-8 hidden"
            src="{{ .Site.BaseURL }}asset/new.png" alt="new" />
    </div>
    <a href="{{ .RelPermalink }}" class="px-6 pb-5">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-2xl">{{ $section_emoji }}</span>
                <span>{{ $section_name }}</span>
            </div>
            <div class="post-meta summary-date" lastmod="{{.Lastmod }}">
                <!-- js will fill this -->
            </div>
        </div>
        <h1 class="text-2xl overflow-ellipsis-bundle">
            {{ .Title }}
        </h1>
    </a>
</div>

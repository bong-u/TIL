{{ $section_emoji := .Parent.Params.emoji }}
{{ $section_name := .Parent.Title }}


<div class="box flex gap-3 flex-col rounded-lg w-full min-w-0 h-[220px]">
    <div class="flex justify-between items-center">
        <div class="flex items-center">
            <img onload="checkRecentPost(event, '{{ .Lastmod.YearDay }}')" class="inline h-6 hidden mx-2"
                src="{{ .Site.BaseURL }}asset/new.png" alt="new" />
            <a href="{{ .RelPermalink }}" class="text-2xl my-3 overflow-ellipsis-bundle">
                {{ .Title }}
            </a>
        </div>
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-2xl">{{ $section_emoji }}</span>
                <span>{{ $section_name }}</span>
            </div>
        </div>
    </div>
    <div class="flex-grow">
        <a href="{{ .RelPermalink }}" class="content-summary text-sm overflow-hidden">
            {{ .Summary }}
        </a>
    </div>
    <div class="post-meta summary-date mt-auto" lastmod="{{ .Lastmod }}">
        <!-- js will fill this -->
    </div>
</div>

<!-- line -->
<div class="border-b border-line"></div>

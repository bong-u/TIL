{{ define "main" }}
<div class="main flex justify-center">
  <div class="flex flex-col gap-8 w-9/12">
    <!-- 최근에 commit한 20개 페이지 -->
    {{ range first 20 .Site.RegularPages.ByLastmod.Reverse }}
    <div class="bg-[var(--summary-color)] p-5 rounded-lg flex flex-col gap-3 w-full">
      <div class="flex justify-between">
        <div>
          <img class="w-8 h-8 mr-2 inline" src="{{ .Site.BaseURL }}icon/{{ .Section }}.png" alt="{{ .Section }}" />
          <span>{{ .Section }}</span>
        </div>
        <div class="post-meta">{{ .Date.Format "2006-01-02" }}</div>
      </div>
      <div class="w-full">
        <a href="{{ .RelPermalink }}" class="block">
          <h1 class="text-2xl font-bold overflow-ellipsis-bundle">
            <img onload="checkRecentPost(event, '{{ .Lastmod.YearDay }}')" class="w-5 h-5 inline hidden"
              src="{{ .Site.BaseURL }}icon/new.png" alt="new" />
            {{ .Title }}
          </h1>
        </a>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
